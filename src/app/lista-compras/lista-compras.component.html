<div class="container">
  <h1>Lista de Compras</h1>
  <form (ngSubmit)="addItem()" class="form-container">
    <input
      [ngModel]="newItem"
      (ngModelChange)="newItem = $event"
      name="newItem"
      type="text"
      placeholder="Adicione um item">
    <button
      type="submit"
      [disabled]="newItem.trim() === ''"
      class="add-button">Adicionar</button>
  </form>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Item</th>
          <th>Quantidade</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of items"
          [ngClass]="{ 'checked': item.isChecked }">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <input
              type="checkbox"
              [(ngModel)]="item.isChecked">
            <!-- "checked "poderia ser usado para verificar se o item está marcado, mas só receberia o valor, ao inves de enviar -->
            <!-- [checked]="item.isChecked"  -->
          </td>
          <td>
            <button (click)="removeItem(item.id)">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="footer" *ngIf="items.length > 0">
    <button (click)="clearItems()" class="clear-button">Limpar Lista</button>
  </div>
</div>
